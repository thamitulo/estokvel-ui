<div class="faq-grid">
  <mat-card #faqCard *ngFor="let faq of filteredFaqs" class="faq-card" (click)="toggleFaq(faq)">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>help_outline</mat-icon> {{ faq.question }}
      </mat-card-title>
      <mat-icon class="toggle-icon" [class.open]="faq.isOpen">expand_more</mat-icon>
    </mat-card-header>
    <mat-card-content [class.open]="faq.isOpen">
      <p>{{ faq.answer }}</p>
    </mat-card-content>
  </mat-card>
</div>
